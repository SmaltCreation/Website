<template name="hosting">
    <div id="hosting">
        <div class="jumbotron">
            <div class="container">
                <h1>
                    <i class="fa fa-server"></i>
                    {{_ 'template.hosting.title'}}
                </h1>
                <p>{{_ 'template.hosting.description'}}</p>
            </div>
        </div>
        <div class="content">
            <section id="offers">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            {{> hostingBasic}}
                        </div>
                        <div class="col-sm-6 col-md-4">
                            {{> hostingPremium}}
                        </div>
                        <div class="col-sm-6 col-md-4">
                            {{> hostingVPS}}
                        </div>
                    </div>
                    <p>
                        {{_ 'template.hosting.asterisk'}}
                    </p>
                </div>
            </section>
            <section id="consulting">
                <div class="text-center">
                    {{> onDemand}}
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-5 col-md-offset-1">
                            <h2>
                                <i class="fa fa-shield"></i>
                                {{_ 'template.hosting.security.title'}}
                            </h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-5 col-md-offset-1">
                            {{> securitySSL}}
                        </div>
                        <div class="col-sm-6 col-md-5">
                            {{> securityWhy}}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</template>
