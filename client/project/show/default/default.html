<template name="projectShowDefault">
    <div id="default">
        <header>
            <div class="banner">
                <a href="{{project.url}}" target="_blank"><img src="{{ project.img }}"></a>
                <h1 class="brand">{{ project.name }}</h1>

                <div class="row">
                    {{#each technologies}}
                        <span class="label label-default techlabel {{name}}"><a href="{{url}}" target="_blank">{{name}}</a></span>
                    {{/each}}
                </div>
            </div>
        </header>
        <section id="descriptionproject">
            <div class="row">
                <div class="panel panel-default col-lg-offset-3 col-lg-6">
                    <div class="panel-heading">
                        <h3 class="panel-title">Description</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{_ project.description}}</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>
