<template name="projectShowDefault">
    <div id="project-show-default">
        <div class="jumbotron">
            <div class="container">
                <h1>
                    {{project.name}}
                    <small>
                        <a href="{{project.url}}" class="btn btn-default btn-xs" target="_blank">
                            <i class="fa fa-external-link"></i>
                            {{_ 'template.project.show.external-link'}}
                        </a>
                    </small>
                </h1>
                <div class="technologies">
                    {{#each technologies}}
                        <span class="label tech">
                            {{name}}
                        </span>
                    {{/each}}
                </div>
                <p>
                    {{_ project.description}}
                </p>
                <a href="{{project.img}}" class="fancybox" title="{{project.name}}">
                    <img class="img-thumbnail img-responsive" src="{{project.thumbnail}}" alt="{{project.name}}">
                </a>
            </div>
        </div>
    </div>
</template>
