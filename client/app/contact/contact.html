<template name="contact">
    {{#autoForm options}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    {{> afFieldInput name='name'}}
                </div>
                <div class="form-group">
                    {{> afFieldInput name='email'}}
                </div>
                <div class="form-group">
                    {{> afFieldInput name='subject'}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    {{> afFieldInput name='message'}}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-lg center-block">
            <i class="fa fa-send"></i>
            {{_ 'template.app.contact.button'}}
        </button>
    {{/autoForm}}
</template>
