<template name="contact">
    {{#autoForm options}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    {{> afFieldInput name='name'}}
                </div>
                <div class="form-group">
                    {{> afFieldInput name='email'}}
                </div>
                <div class="form-group">
                    {{> afFieldInput name='subject'}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    {{> afFieldInput name='message'}}
                </div>
            </div>
        </div>
        <div class="form-action">
            <button type="submit" class="btn btn-default btn-lg center-block" data-disabled-class="disabled" data-state="enabled">
                <span data-state="enabled">
                    <i class="fa fa-send"></i>
                </span>
                <span data-state="disabled">
                    <i class="fa fa fa-spinner fa-pulse"></i>
                </span>
                {{_ 'template.app.contact.button'}}
            </button>
        </div>
    {{/autoForm}}
</template>
