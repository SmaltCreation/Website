<template name="footer">
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-muted">
                    <span class="status">
                        {{_ 'template.app.footer.left.text'}}
                    </span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li>
                            <a href="https://twitter.com/smaltcreation" target="_blank">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/smaltcreation" target="_blank">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/SmaltCreation" target="_blank">
                                <i class="fa fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://plus.google.com/114808428019278064922/" rel="publisher" target="_blank">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>
                            <a class="anchor" href="{{pathFor 'home'}}#description">
                                {{_ 'template.app.footer.right.services'}}
                            </a>
                        </li>
                        <li>
                            <a class="anchor" href="{{pathFor 'home'}}#portfolio">
                                {{_ 'template.app.footer.right.projects'}}
                            </a>
                        </li>
                        <li>
                            <a class="anchor" href="{{pathFor 'terms'}}">
                                {{_ 'template.app.footer.right.terms'}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</template>
