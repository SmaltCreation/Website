<template name="homePortfolioContributionsArticle">
    <h3>
        <i class="fa fa-newspaper-o"></i>
        {{_ 'template.home.portfolio.articles.title'}}
    </h3>
    {{#if articles}}
        <article class="media invisible article">
            <div class="media-left">
                <a href="{{url}}">
                    <img class="media-object" src="{{img}}" data-holder-rendered="true">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{title}}</h4>
                {{content}}
            </div>
        </article>
    {{else}}
        <p>
            {{_ 'template.home.portfolio.articles.none'}}
            <i class="fa fa-smile-o"></i>
        </p>
    {{/if}}
</template>
