<template name="homePortfolioContributions">
    <div class="row">
        <div class="col-md-6">
            <h3>
                <i class="fa fa-code-fork"></i>
                {{_ 'template.home.portfolio.contributions.title'}}
            </h3>
            <ul class="fa-ul">
                {{#each contributions}}
                    <li>
                        <h4>
                            <a href="{{url}}" class="external" target="_blank">
                                <i class="fa fa-li fa-external-link"></i>
                                {{name}}
                            </a>
                        </h4>
                        {{{_ description}}}
                        {{#if documentation}}
                            <a class="btn btn-xs btn-link" href="{{pathFor 'projectDocumentation' id=id slug=slug}}">
                                <i class="fa fa-book"></i>
                            </a>
                        {{/ if}}
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-md-6">
            <h3>
                <i class="fa fa-newspaper-o"></i>
                {{_ 'template.home.portfolio.articles.title'}}
            </h3>
            {{#if articles}}
                <div class="media">
                    <div class="media-left">
                        <a href="{{url}}">
                            <img class="media-object" src="{{img}}" data-holder-rendered="true">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{title}}</h4>
                        {{content}}
                    </div>
                </div>
            {{else}}
                <p>
                    {{_ 'template.home.portfolio.articles.none'}}
                    <i class="fa fa-smile-o"></i>
                </p>
            {{/if}}
        </div>
    </div>
</template>
