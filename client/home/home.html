<template name="home">
    <div id="home">
        <header>
            <div class="container">
                <h1 class="brand">{{_ 'template.home.header.brand'}}</h1>
                <p>{{{_ 'template.home.header.text'}}}</p>
            </div>
            <div class="banner-separator"></div>
        </header>
        <section id="description">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="media">
                            <div class="media-left hidden-xs">
                                <i class="fa fa-laptop"></i>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">
                                    <i class="fa fa-laptop visible-xs-inline hidden-sm hidden-md hidden-lg"></i>
                                    {{_ 'template.home.description.media.project.title'}}
                                </h2>
                                <p class="text-muted">
                                    {{_ 'template.home.description.media.project.text'}}
                                </p>
                                <p>
                                    <a href="#contact">
                                        {{_ 'template.home.description.media.project.link'}}
                                        <i class="fa fa-chevron-right"></i>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="media">
                            <div class="media-body">
                                <h2 class="media-heading">
                                    <i class="fa fa-lightbulb-o"></i>
                                    {{_ 'template.home.description.media.idea.title'}}
                                </h2>
                                <p class="text-muted">
                                    {{_ 'template.home.description.media.idea.text'}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <div class="row the-whole-package">
                    <div class="col-sm-4">
                        <div class=" box grey left">
                            <h4 class="service-heading">
                                <i class="fa fa-server"></i>
                                {{_ 'template.home.services.box.hosting.title'}}
                            </h4>
                            <p>
                                {{_ 'template.home.services.box.hosting.text'}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.hosting.link'}}
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class=" box center">
                            <h4 class="service-heading">
                                <i class="fa fa-code"></i>
                                {{_ 'template.home.services.box.developement.title'}}
                            </h4>
                            <p>
                                {{{_ 'template.home.services.box.developement.text'}}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.developement.link'}}
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="box grey right">
                            <h4 class="service-heading">
                                <i class="fa fa-support"></i>
                                {{_ 'template.home.services.box.support.title'}}
                            </h4>
                            <p>
                                {{_ 'template.home.services.box.support.text'}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.support.link'}}
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {{> cloudsSvg}}
        </section>
        <section id="skills">
            <ul class="container">
                {{#each skills}}
                    <li>
                        <figure>
                            <img class="img-circle img-thumbnail grey-scale" src="{{img}}" alt="{{name}}">
                            <figcaption>
                                <a href="{{url}}" target="_blank">{{name}}</a>
                            </figcaption>
                        </figure>
                    </li>
                {{/each}}
            </ul>
        </section>
        <section id="consulting">
            <div class="container text-center">
                <h3>
                    {{_ 'template.home.consulting.title'}}
                </h3>
                <p>
                    <i class="fa fa-fw fa-graduation-cap"></i>
                    {{_ 'template.home.consulting.text'}}
                </p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                {{#with gallery}}
                    <div id="gallery">
                        {{#each projects}}
                            <div class="grid-item thumbnail">
                                <a href="{{pathFor 'projectShow' id=id slug=slug}}"
                                data-id="{{id}}"
                                data-name="{{name}}"
                                data-importance="{{importance}}"
                                class="{{#each technologies}}technology-{{id}}-{{slug}} {{/each}}">
                                    <img src="{{img}}" alt="{{name}}">
                                </a>
                                <div class="caption">
                                    <h4>{{name}}</h4>
                                    <p>{{_ description}}</p>
                                </div>
                            </div>

                        {{/each}}
                    </div>
                {{/with}}
            </div>
            <div id="contributions">

            </div>
        </section>
        <section id="why-meteor">
            <div class="container text-center">
                <h3>Pourquoi choisir MeteorJS ?</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eleifend urna sit amet leo fringilla vehicula. Maecenas dictum auctor mauris, et tristique lorem laoreet eu. Maecenas iaculis dui id neque semper volutpat. Proin ac dignissim purus, ut malesuada quam. Praesent eget tellus sit amet ligula semper accumsan at ut odio. Pellentesque id urna turpis. Morbi vitae ex arcu. Praesent at tempor massa. Sed iaculis erat eget congue condimentum. Duis vulputate porttitor vehicula. Praesent sit amet laoreet tellus, a efficitur erat. Aenean imperdiet egestas ex non ultricies. Donec ac dolor id sem feugiat rhoncus. In tempor dignissim eros, vitae aliquet nunc finibus non.
                </p>
            </div>
        </section>
        <section id="contact">

        </section>
    </div>
</template>
