<template name="home">
    <div id="home" itemscope itemtype="http://schema.org/Corporation">
        <header>
            <div class="filter">
                <div class="container">
                    <h1 class="brand animated bounce" itemprop="name">{{_ 'template.home.header.brand'}}</h1>
                    <p itemprop="description">{{{_ 'template.home.header.text'}}}</p>
                    <ul class="list-inline address">
                        <li itemprop="address" itemscope itemtype="http://schema.org/PostalAddress ">
                            <i class="fa fa-map-marker"></i>
                            {{{_ 'template.home.header.address'}}}
                        </li>
                        <li>
                            <i class="fa fa-phone"></i>
                            <span itemprop="telephone">{{_ 'info.phone'}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="description">
            <div class="container">
                {{> homeDescription}}
            </div>
        </section>
        <section id="services">
            <div class="container">
                {{> homeServices}}
            </div>
            {{> cloudsSvg}}
        </section>
        <section id="skills">
            <div class="container">
                {{> homeSkills}}
            </div>
        </section>
        <section id="consulting">
            <div class="container text-center">
                {{> homeConsulting}}
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                {{> homePortfolio}}
            </div>
            <div id="contributions">
                <div class="container">
                    {{> homePortfolioContributions}}
                </div>
            </div>
        </section>
        <section id="why">
            {{> homeWhy}}
        </section>
        <section id="contact">
            <div class="container">
                <h3 class="section-title">
                    {{{_ 'template.home.contact.title'}}}
                </h3>
                {{> contact}}
            </div>
        </section>
    </div>
</template>
