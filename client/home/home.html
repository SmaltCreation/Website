<template name="home">
    <div id="home">
        <header >
            <div class="filter">
                <div class="container">
                    <h1 class="brand animated bounce">{{_ 'template.home.header.brand'}}</h1>
                    <p>{{{_ 'template.home.header.text'}}}</p>
                </div>
                <div class="banner-separator"></div>
            </div>
        </header>
        <section id="description">
            <div class="container">
                {{> homeDescription}}
            </div>
        </section>
        <section id="services">
            <div class="container">
                {{> homeServices}}
            </div>
            {{> cloudsSvg}}
        </section>
        <section id="skills">
            <div class="container">
                {{> homeSkills}}
            </div>
        </section>
        <section id="consulting">
            <div class="container text-center">
                {{> homeConsulting}}
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                {{> homePortfolio}}
            </div>
            <div id="contributions">
                <div class="container">
                    {{> homePortfolioContributions}}
                </div>
            </div>
        </section>
        <section id="why">
            <div class="container">
                {{> homeWhy}}
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h3 class="section-title inverse">
                    {{{_ 'template.home.contact.title'}}}
                </h3>
                {{> contact}}
            </div>
        </section>
        <div id="map">
            {{> homeMap}}
        </div>
    </div>
</template>
