<template name="home">
    <div id="home">
        <header>
            <div class="container">
                <h1 class="brand">{{_ 'template.home.header.brand'}}</h1>
                <p>{{{_ 'template.home.header.text'}}}</p>
            </div>
            <div class="banner-separator"></div>
        </header>
        <section id="description">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="media main">
                            <div class="media-left hidden-xs">
                                <i class="fa fa-laptop"></i>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">
                                    <i class="fa fa-laptop visible-xs-inline hidden-sm hidden-md hidden-lg"></i>
                                    {{_ 'template.home.description.media.project.title'}}
                                </h2>
                                <p class="text-muted">
                                    {{_ 'template.home.description.media.project.text'}}
                                </p>
                                <p>
                                    <a href="#contact">
                                        {{_ 'template.home.description.media.project.link'}}
                                        <i class="fa fa-chevron-right"></i>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="media">
                            <div class="media-body">
                                <h2 class="media-heading">
                                    <i class="fa fa-lightbulb-o"></i>
                                    {{_ 'template.home.description.media.idea.title'}}
                                </h2>
                                <p class="text-muted">
                                    {{_ 'template.home.description.media.idea.text'}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <div class="row the-whole-package">
                    <div class="col-sm-4">
                        <div class=" box grey left">
                            <h4 class="service-heading">
                                <i class="fa fa-server"></i>
                                {{_ 'template.home.services.box.hosting.title'}}
                            </h4>
                            <p>
                                {{_ 'template.home.services.box.hosting.text'}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.hosting.link'}}
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class=" box center">
                            <h4 class="service-heading">
                                <i class="fa fa-code"></i>
                                {{_ 'template.home.services.box.developement.title'}}
                            </h4>
                            <p>
                                {{{_ 'template.home.services.box.developement.text'}}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.developement.link'}}
                                    <i class="fa fa-question-circle"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="box grey right">
                            <h4 class="service-heading">
                                <i class="fa fa-support"></i>
                                {{_ 'template.home.services.box.support.title'}}
                            </h4>
                            <p>
                                {{_ 'template.home.services.box.support.text'}}
                            </p>
                            <p>
                                <a href="#">
                                    {{_ 'template.home.services.box.support.link'}}
                                    <i class="fa fa-chevron-right"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {{> cloudsSvg}}
        </section>
        <section id="skills">
            <ul class="container">
                {{#each skills}}
                    <li>
                        <figure>
                            <img class="img-circle img-thumbnail grey-scale" src="{{img}}" alt="{{name}}">
                            <figcaption>
                                <a href="{{url}}" target="_blank">{{name}}</a>
                            </figcaption>
                        </figure>
                    </li>
                {{/each}}
            </ul>
        </section>
        <section id="consulting">
            <div class="container text-center">
                <h3 class="section-title inverse">
                    {{_ 'template.home.consulting.title'}}
                </h3>
                <p>
                    <i class="fa fa-fw fa-graduation-cap"></i>
                    {{_ 'template.home.consulting.text'}}
                </p>
                <p>
                    <a href="#" class="btn btn-danger">
                        <i class="fa fa-envelope-o"></i>
                        Nous contacter
                    </a>
                </p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container">
                <h3>
                    <i class="fa fa-flask"></i>
                    Nos réalisations
                    <span class="sorts-container">
                        <span class="btn-group" role="group" aria-label="sort">
                            <button type="button" class="btn btn-info btn-xs sort" data-sort-by="name">
                                <i class="fa fa-sort"></i>
                                Nom
                            </button>
                            <button type="button" class="btn btn-info btn-xs sort is-sorted" data-sort-by="importance">
                                <i class="fa fa-sort"></i>
                                Importance
                            </button>
                        </span>
                    </span>
                </h3>
                <p>Vous trouverez les projets que nous avons réalisés et que nous maintenons. N'hésitez pas à les trier par nom, importance ou technologie.</p>
                {{#with gallery}}
                    <div class="filters-container">
                        {{#each skills}}
                            <button type="button" class="btn btn-default btn-xs filter" data-filter=".{{slug}}">
                                {{name}}
                                <i class="fa fa-times hidden"></i>
                            </button>
                        {{/each}}
                    </div>
                    <div id="gallery">
                        {{#each projects}}
                            <div class="grid-item thumbnail{{#each technologies}} {{this}}{{/each}}"
                                 data-id="{{id}}"
                                 data-name="{{name}}"
                                 data-importance="{{importance}}">
                                <a href="{{pathFor 'projectShow' id=id slug=slug}}" class="preview">
                                    <img src="{{img}}" alt="{{name}}">
                                </a>
                                <div class="caption">
                                    <h4>
                                        <a href="{{url}}" class="name" target="_blank">
                                            <i class="fa fa-external-link-square"></i>
                                            {{name}}
                                        </a>
                                    </h4>
                                    <p class="text-muted">{{_ description}}</p>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                {{/with}}
            </div>

        <section id="why-meteor">
            <div class="container">
                <h3 class="section-title inverse">
                    <i class="fa fa-commenting"></i>
                    Pourquoi choisir MeteorJS ?
                </h3>
                <div class="pictured">
                    <img src="/images/home-laptop.png" class="picture">
                    <p>
                        <strong>Framework entièrement JavaScript, MeteorJS est une de nos technologies phares.</strong>
                        Rapide, flexible, performant, ce framework possède tous les avantages pour créer une application web,
                        c'est pourquoi Meteor est actuellement un acteur majeur du développement JavaScript.<br>
                        Chez Smalt, nous reconnaissons le potentiel de certaines technologies, c'est pourquoi nous sommes
                        <strong>une des premières agences web</strong> à travailler avec <strong>Meteor</strong>.
                    </p>
                    <p>
                        <strong>
                            <i class="fa fa-star"></i>
                            Un gage de modernité.
                        </strong>
                        Le marché de l'IT est aujourd'hui très concurentiel. Meteor apporte un gage de modernité à vos projets
                        qui se démarqueront du flot d'applications qui sortent tous les jours.
                    </p>
                    <p>
                        <a href="#" class="btn btn-danger">
                            <i class="fa fa-rocket"></i>
                            Tester concrètement Meteor
                        </a>
                    </p>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h3 class="section-title inverse">
                    <i class="fa fa-envelope-o"></i>
                    Nous contacter
                </h3>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="contact-name" name="name" required="required" placeholder="Votre nom et prénom *" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" id="contact-email" name="email" required="required" placeholder="Votre adresse email *" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact-subject" name="subject" required="required" placeholder="Objet du mail *" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="contact-content" name="content" required="required" placeholder="Contenu du mail *" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default btn-lg center-block">
                        <i class="fa fa-send"></i>
                        Envoyer
                    </button>
                </form>
            </div>
        </section>
