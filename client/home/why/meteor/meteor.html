<template name="homeWhyMeteor">
    <div id="home-why-meteor">
        <h3 class="section-title inverse">
            {{{_ 'template.home.why.meteor.title'}}}
        </h3>
        <div class="pictured">
            <img src="/images/home-laptop.png" class="picture" alt="meteor">
            <p>
                {{{_ 'template.home.why.meteor.texts.description'}}}
            </p>
            <p>
                {{{_ 'template.home.why.meteor.texts.modern'}}}
            </p>
            <p>
                <a href="{{pathFor 'meteorDemo'}}" class="btn btn-danger">
                    <i class="fa fa-rocket"></i>
                    {{_ 'template.home.why.meteor.button'}}
                </a>
            </p>
        </div>
    </div>
</template>
