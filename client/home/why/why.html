<template name="homeWhy">
    <div id="home-why">
        <div id="why-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#whyCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#whyCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="container">
                        {{> whyMeteorHome}}
                    </div>
                </div>
                <div class="item">
                    <div class="container">
                        {{> whyUbuntu}}
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#why-carousel" role="button" data-slide="prev">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#why-carousel" role="button" data-slide="next">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</template>
