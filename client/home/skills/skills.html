<template name="homeSkills">
    <ul id="home-skills" class="invisible">
        {{#each skills}}
            <li>
                <figure>
                    <a href="#" data-trigger="focus" role="button" data-toggle="popover" data-placement="top" title="{{name}}" data-content="{{_ description}}">
                        <img class="img-circle img-thumbnail grey-scale" src="{{img}}" alt="{{name}}">
                    </a>
                    <figcaption>
                        <a href="{{url}}" target="_blank">{{name}}</a>
                    </figcaption>
                </figure>
            </li>
        {{/each}}
    </ul>
</template>
