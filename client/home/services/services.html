<template name="homeServices">
    <div id="home-services">
        <div class="row the-whole-package animated fadeIn">
            <div class="col-sm-4">
                <div class=" box grey left">
                    <h4 class="service-heading">
                        <i class="fa fa-server"></i>
                        {{_ 'template.home.services.box.hosting.title'}}
                    </h4>
                    <p>
                        {{_ 'template.home.services.box.hosting.text'}}
                    </p>
                    <p>
                        <a href="{{pathFor 'hosting'}}" class="btn btn-info">
                            {{_ 'template.home.services.box.hosting.link'}}
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class=" box center">
                    <h4 class="service-heading">
                        <i class="fa fa-code"></i>
                        {{_ 'template.home.services.box.development.title'}}
                    </h4>
                    <p>
                        {{{_ 'template.home.services.box.development.text'}}}
                    </p>
                    <p>
                        <a href="{{pathFor 'development'}}" class="btn btn-info">
                            {{_ 'template.home.services.box.development.link'}}
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box grey right">
                    <h4 class="service-heading">
                        <i class="fa fa-support"></i>
                        {{_ 'template.home.services.box.support.title'}}
                    </h4>
                    <p>
                        {{_ 'template.home.services.box.support.text'}}
                    </p>
                    <p>
                        <a href="{{pathFor 'support'}}" class="btn btn-info">
                            {{_ 'template.home.services.box.support.link'}}
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
