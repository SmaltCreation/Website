<template name="whyUbuntu">
    <div id="why-ubuntu">
        <h3 class="section-title">
            {{{_ 'template.why.ubuntu.title'}}}
        </h3>
        <div class="pictured">
            <img src="/images/why-ubuntu.png" class="picture" alt="meteor">
            <p>
                {{{_ 'template.why.ubuntu.texts.description'}}}
            </p>
            <p>
                {{{_ 'template.why.ubuntu.texts.modern'}}}
            </p>
            <p>
                <a href="http://www.ubuntu.com/server" class="btn btn-danger">
                    <i class="fa fa-rocket"></i>
                    {{_ 'template.why.ubuntu.button'}}
                </a>
            </p>
        </div>
    </div>
</template>
