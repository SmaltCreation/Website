<template name="whyMeteorHome">
    <div id="why-meteor-home">
        <h3 class="section-title">
            {{{_ 'template.why.meteor.home.title'}}}
        </h3>
        <div class="pictured">
            <img src="/images/home-laptop.png" class="picture" alt="meteor">
            <p>
                {{{_ 'template.why.meteor.home.texts.description'}}}
            </p>
            <p>
                {{{_ 'template.why.meteor.home.texts.modern'}}}
            </p>
            <p>
                <a href="https://www.meteor.com/why-meteor/features" class="btn btn-danger">
                    <i class="fa fa-rocket"></i>
                    {{_ 'template.why.meteor.home.button'}}
                </a>
            </p>
        </div>
    </div>
</template>
